<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Key Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .key-box {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      user-select: all; /* allow selecting for copy */
      cursor: text;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .tooltip {
      margin-left: 10px;
      color: green;
      font-size: 14px;
      visibility: hidden;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .dark-mode .key-box {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
    }

    .dark-mode button {
      background-color: #28a745;
    }

    .dark-mode button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <h2>Your Key</h2>
    <div class="key-box" id="keyBox">BATANGTUROKV2</div>
    <div>
      <button id="copyBtn">Copy Key</button>
      <span class="tooltip" id="tooltip">Copied!</span>
    </div>
    <button id="toggleMode" style="margin-top:10px; background-color:#6c757d;">Toggle Dark Mode</button>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const keyBox = document.getElementById('keyBox');
    const tooltip = document.getElementById('tooltip');
    const toggleMode = document.getElementById('toggleMode');
    const container = document.getElementById('container');

    // Copy text to clipboard
    copyBtn.addEventListener('click', () => {
      const text = keyBox.textContent;
      navigator.clipboard.writeText(text).then(() => {
        tooltip.style.visibility = 'visible';
        setTimeout(() => tooltip.style.visibility = 'hidden', 1500);
      });
    });

    // Dark/Light mode toggle
    toggleMode.addEventListener('click', () => {
      container.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
